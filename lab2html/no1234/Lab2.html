        <label>ชื่อ-สกุล: <br><input type="text" id="frame" name="frame" palceholder="กรอกชื่อนามสกุล"
                pattern="[a-z]{5,100}"></label>&#42;<br>
        <label>Email: <br><input type="text" id="email" name="email"></label>&#42;<br>

    <fieldset>
        <legend>ข้อมูลเข้าสู่ระบบ</legend>

        ประกอบด้วยอักขระอะไรก็ได้8ตัวขึ้นไป
    </fieldset>

    <fieldset>

                <option value="พม่า">พม่า</option>
                <option value="อเมริกา">อเมริกา</option>
            </select><br>

            <label>จำนวนผู้เดินทาง: <input size="4" type="text" pattern="[\d]|10|M"><br> </label>
            <label>เน้นการท่องเที่ยวแบบใด?</label><br><input type="checkbox">
            <label>ชอปปิ้ง</label><br>
            <input type="checkbox">
            <label>ธรรมชาติ</label><br>
            <input type="checkbox">
            <label>ทะเล</label>
        </label>

    <label>ยอมรับเงื่อนไขและข้อตกลง</label>
